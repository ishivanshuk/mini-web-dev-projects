<html>
    <head>
        <title>Vowel Counter</title>
        <script type="text/javascript" src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="main">
            <center>
                  <h2>Vowel Counter</h2>
                  <textarea cols="80" rows="10" id="inp"></textarea>
                  <br/><br/>
                  <button onClick=countVowel() value="Count Vowels" id="bt">Count Vowels</button>
                  <br/><br/>
                  Number of vowels: <input type="text" name="vowels" id="vowel-count" value="" placeholder="Number of vowels"></input>
             </center>
           
         </div>
    </body>
</html>
